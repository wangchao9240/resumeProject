<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
        <title>resume Project</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <!-- swiper操作区 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">
                    <div class="infoContainer">
                        <img class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s"  src="images/31bb85c5fc43a336eb4f6493a061e9ba.png" alt="求职简历">
                        <img class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s" src="images/IMG_1340.JPG" alt="我的头像">
                        <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2.5s" swiper-animate-delay="1.8s">我是泰安市冷漠市民王大爷</p>
                    </div>
                </div>
                <div class="swiper-slide slide2">
                    <div class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                        <p>耐心，细心，有恒心</p>
                        <img src="images/1ab8ddfcac9db8eb9c2b0134f53068a7.png" alt="乐高小人">
                    </div>
                    <div class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s">
                        <img src="images/336b7313539df2b6a8712cfb2f151502.png" alt="乐高小人">
                        <p>精通HCJ，熟练运用目前流行的各大框架</p>
                    </div>
                    <div class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1.3s">
                        <p>学习能力强，散发正能量</p>
                        <img src="images/boy-1.png" alt="乐高小人">
                    </div>
                </div>
                <div class="swiper-slide slide3">
                    <div class="infoContainer">
                        <img class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1.3s" swiper-animate-delay="0.3s" src="images/01ad13556bd9630000009fcb7e9c99.jpg" alt="图标">
                        <div class="exprience ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击体验</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- swiper操作区 End -->
        <!-- iscroll工作区 -->
        <div id="myIscroll">
            <div id="header">
                <div class="back iconfont">&#xe609;</div>
                <div class="title"></div>
                <div class="more iconfont">&#xe631;</div>
            </div>
            <!-- 技能 -->
            <div id="wrapper1" class="wrapper">
                <div id="scroller1" class="scroller">
                    <ul>
                        
                    </ul>
                </div>
            </div>
            <!-- 技能 End -->
            <!-- 项目 -->
            <div id="wrapper2" class="wrapper">
                <div id="scroller2" class="scroller">
                    <ul>
                    </ul>
                </div>
            </div>
            <!-- 项目 End -->
            
            <!-- 经历 -->
            <div id="wrapper3" class="wrapper">
                <div id="scroller3" class="scroller">
                    <ul>
                    </ul>
                </div>
            </div>
            <!-- 经历 End -->
            <!-- 我的 -->
            <div id="wrapper4" class="wrapper">
                <div id="scroller4" class="scroller">
                    <ul class="infoContainer">
                        <li>
                            <div class="headProt">
                            </div>
                        </li>
                        <li>
                            <ul class="myInfo">
                            </ul>
                        </li>

                         <li>
                            <ul class="myInfo">
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 我的 End -->
            <div id="footer">
                <div id="skill" class="active">
                    <i class="icon iconfont">&#xe651;</i>
                    <p>技能</p>
                </div>
                <div id="project">
                    <i class="icon iconfont">&#xe601;</i>
                    <p>项目</p>
                </div>
                <div id="work">
                    <i class="icon iconfont">&#xe610;</i>
                    <p>经历</p>
                </div>
                <div id="my">
                    <i class="icon iconfont">&#xe60f;</i>
                    <p>我</p>
                </div>
            </div>
        </div>
        <!-- iscroll工作区 End -->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
